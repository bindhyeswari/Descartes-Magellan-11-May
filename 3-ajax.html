<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>

        $(function () {

            // $.getJSON('https://api.github.com/search/repositories?q=nodejs', view);
            $.getJSON('https://api.github.com/search/repositories?', { q: 'nodejs'}).then(function (data) {
                console.log(data);
            }, function (jqXHR) {
                console.log(jqXHR);
            });



        });

        function view(data) {
            // jquery code to display the information - repo name, owner login and link to repository
            var $results_div = $('#results');
            data.items.forEach(function (item) {
                $('<div>').addClass('repo').appendTo($results_div)
                        .append($('<div>').html(item.full_name))
                        .append($('<div>').html(item.owner.login))
            });
        }

    </script>
</head>
<body>
    <div id="results"></div>
</body>
</html>
