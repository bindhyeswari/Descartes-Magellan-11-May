<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            HTMLButtonElement.prototype.on = function () {

            };
            var btn = document.body.firstElementChild;
            btn.addEventListener('click', test.bind(null, 'Raymond')); // test.bind --> fn(event) {  //name }

            function test(name, event) {
                console.log(name);
                console.log(event);
                console.log(this === event.currentTarget);
            }

            btn.addEventListener('click', function (event) {
                console.log('basic addEventListener');
                console.log(this === event.currentTarget);
            });
        });

    </script>
</head>
<body>
    <button>Click Here</button>
</body>
</html>
